<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
    <div class="container">
        <h2>To-do List <img src="image/icon.png" /></h2>
        <div class="input">
            <input type="text" 
            id="input-field"  placeholder=" Add your Text" autofocus>
            <button id="add-button" type="button">
                <img src="image/add.svg" alt="add">
            </button>
        </div>
        <div class="todos-container">
            <div class="todo-item-container">
               <p id="todo-text">PLEASE BE PRESENT IN CLASS</p>
               <button id="edit-button" ></button>
                <img src="image/edit.svg" alt="edit">
               </button>
                <button id="delete-button">
                    <img src="image/delete.svg" alt="delete">
                </button>
            </div>
        </div.class>
    </div>
    </main>
  <script src="script.js"></script>
    
</body>
</html>
